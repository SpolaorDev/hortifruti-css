<!DOCTYPE html>

<body>

<h2>Filtros de Imagens</h2>

<p><strong>Observação:</strong> As filtro não são compatíveis com o Internet Explorer e algumas versões do Edge.</p>

<img src="beterraba.png" alt="Beterraba!" width="300" height="300">
<img class="blur" src="beterraba.png" alt="Beterraba com blur!">
<img class="brightness" src="caju.png" alt="Caju com brightness!">
<img class="contrast" src="jaca.png" alt="Jaca com contrast!">
<img class="grayscale" src="quiabo.png" alt="Quiabo com grayscale!">
<img class="huerotate" src="pimentão.png" alt="Pimentão com huerotate!">
<img class="invert" src="banana.png" alt="Banana com invert!">
<img class="opacity" src="abacaxi.png" alt="Abacaxi com opacity!">
<img class="saturate" src="abacate.png" alt="Abacate com saturate!">
<img class="sepia" src="manga.png" alt="Manga com sepia!">
<img class="shadow" src="melão.png" alt="Melão com shadow!">


</body>
</html>
